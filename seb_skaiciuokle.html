<template name="currency_changer">
    <section class="currency_counter col-xs-12 col-sm-6 col-lg-8">
        <h1>Euro ir užsienio valiutų santykiai</h1>

        <form>
            <label for="having">Turiu (noriu parduoti)</label>
            <input type="text" id="having" name="having" placeholder="1,00"/>

            <select name="having_currency">
                <option>USD</option>
                <option>USD</option>
                <option>USD</option>
            </select>

            <label for="getting">Noriu gauti (noriu pirkti)</label>
            <input type="text" id="getting" name="getting" placeholder="1,00"/>

            <select name="getting_currency">
                <option>USD</option>
                <option>USD</option>
                <option>USD</option>
            </select>
            <input type="submit">
        </form>
    </section>

</template>
